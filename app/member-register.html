---
title: Gym Plate - member-register
layout: ./app/layout.ejs
engine: ejs
current: member-register
---

<main class="member-register vh-lg-100">
    <div class="container d-flex flex-column align-items-center align-items-lg-start py-10 py-lg-20">
        <h1 class="text-secondary fw-bold text-white mb-8 mb-lg-16">會員註冊</h1>
        <section class="mb-10 mb-lg-20 text-white">
            <div class="row">
                <form class="col-lg-6 d-flex justify-content-center justify-content-lg-start">
                    <div class="row w-100 w-lg-75">
                        <div class="col-12">
                            <label class="form-label" for="email">帳號 ( Email )</label>
                            <input type="email" class="form-control mb-8" id="email" placeholder="請輸入email">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="password">密碼</label>
                            <input type="password" class="form-control mb-8" id="password" placeholder="請輸入密碼">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="password-again">再次輸入密碼</label>
                            <input type="password" class="form-control mb-8" id="password-again" placeholder="再次輸入密碼">
                        </div>
                        <div class="col-sm-6 mb-8">
                            <label class="form-label" for="name">真實姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="nickname">暱稱</label>
                            <input type="text" class="form-control" id="nickname" placeholder="請輸入暱稱">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <a href="#memberRegister" data-bs-toggle="modal"
            class="btn btn-primary text-primary-light hover-bg-primary-light hover-text-primary w-75 w-lg-25 mb-lg-20">註冊</a>
    </div>

    <!-- register success modal -->
    <div class="modal fade" id="memberRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-0">
                <div class="modal-body modal-body-register d-flex flex-column align-items-center p-6">
                    <h3 class="text-white">註冊成功</h3>
                    <a href="./member-login.html" class="btn btn-outline-white">回到登入頁面</a>
                </div>
            </div>
        </div>
    </div>

</main>
