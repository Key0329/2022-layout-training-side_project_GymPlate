<main class="member-register vh-100">
    <div class="container d-flex flex-column align-items-center align-items-lg-start py-20">
        <h1 class="text-secondary fw-bold text-white mb-8 mb-lg-16">會員註冊</h1>
        <section class="mb-24 text-white">
            <div class="row">
                <form class="col-lg-6 d-flex justify-content-center justify-content-lg-start">
                    <div class="row w-100 w-lg-75">
                        <div class="col-12">
                            <label class="form-label" for="email">帳號 ( Email )</label>
                            <input type="email" class="form-control mb-8" id="email" placeholder="請輸入email">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="password">密碼</label>
                            <input type="password" class="form-control mb-8" id="password" placeholder="請輸入密碼">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="password-again">再次輸入密碼</label>
                            <input type="password" class="form-control mb-8" id="password-again" placeholder="再次輸入密碼">
                        </div>
                        <div class="col-sm-6 mb-8">
                            <label class="form-label" for="name">真實姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="nickname">暱稱</label>
                            <input type="text" class="form-control" id="nickname" placeholder="請輸入暱稱">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <a href="#" class="btn btn-primary text-primary-light hover-bg-primary-light hover-text-primary w-75 w-lg-25 mb-20">註冊</a>
    </div>
</main>
