---
title: Gym Plate - member-login
layout: ./app/layout.ejs
engine: ejs
current: member-login
---

<main class="py-20 py-md-40">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 justify-content-center d-none d-md-flex">
                    <img class="member__login__img" src="./assets/images/dusan-jovic-uTlMDzkAz-M-unsplash.jpg"
                        alt="login-img01">
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <h1 class="mb-8 text-secondary fw-bold">會員登入</h1>
                    <form class="d-flex flex-column justify-content-between w-100 w-md-75 h-100 needs-validation">
                        <div class="mb-8 mb-md-0">
                            <label class="form-label" for="email">帳號</label>
                            <input type="email" class="form-control mb-4" id="email" placeholder="請輸入email帳號" required>
                            <label class="form-label" for="password">密碼</label>
                            <input type="password" class="form-control mb-4" id="password" placeholder="請輸入密碼" required>
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="account__remember">
                                    <label for="account__remember" class="form-check-label">記住帳號</label>
                                </div>
                                <a class="text-decoration-underline" href="#">忘記密碼</a>
                            </div>
                        </div>
                        <div class="w-100 d-flex flex-column">
                            <a href="#" class="member__login__button btn btn-outline-primary mb-4">登入</a>
                            <a href="#" class="btn member__login__button border border-google hover-bg-google mb-4"><i
                                    class="bi bi-google me-2"></i>Google 帳號登入</a>
                            <a href="#" class="btn member__login__button border border-blue hover-bg-blue mb-8"><i
                                    class="bi bi-facebook me-2"></i>Facebook 登入</a>
                            <a href="./member-register.html" class="btn btn-outline-secondary">註冊</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
